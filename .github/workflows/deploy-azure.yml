    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME_CHALLENGE2 }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_CHALLENGE2 }}
        package: ./web/Challenge2-SQLi-MedPortal
        startup-command: 'gunicorn --bind=0.0.0.0 --timeout 600 app:app'

  deploy-challenge3:
    runs-on: ubuntu-latest
