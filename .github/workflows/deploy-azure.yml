name: Deploy CTF Challenges to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'

jobs:
  deploy-challenge1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME_CHALLENGE1 }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_CHALLENGE1 }}
        package: ./web/Challenge1-ClawCTF-BruteForce
        startup-command: 'gunicorn --bind=0.0.0.0 --timeout 600 app:app'

  deploy-challenge2:
    runs-on: ubuntu-latest
