name: Deploy CTF Challenges to Azure

on:
  workflow_dispatch:

env:
  AZURE_WEBAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'

jobs:
  deploy-challenge1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        cd web/Challenge1-ClawCTF-BruteForce
        python -m pip install --upgrade pip
        pip install -r requirements.txt --target .
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_CHALLENGE1 }}
        package: ./web/Challenge1-ClawCTF-BruteForce

  deploy-challenge2:
