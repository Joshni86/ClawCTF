<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="header" role="banner">
        <h1 class="title">
            <span
                style="background: linear-gradient(135deg, #3b82f6, #10b981); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">ENDURANCE</span>
            Mission Control
        </h1>
        <div class="subtitle">Deep Space Research • Authorized Access Only</div>
        <!-- Some messages are not meant for the present -->
    </div>

    <main class="container" role="main">
        {% block content %}{% endblock %}
    </main>

    <div class="page-footer">
        <div style="opacity: 0.6;">© 2026 Endurance Mission Control</div>
        <div style="font-size: 0.8rem; margin-top: 4px; opacity: 0.5;">Data is not lost. It is displaced.</div>
    </div>
</body>

</html>
