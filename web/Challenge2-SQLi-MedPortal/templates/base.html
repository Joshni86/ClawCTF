<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="header" role="banner">
        <h1 class="title">
            <span style="background: linear-gradient(135deg, #3b82f6, #10b981); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">SHM</span> Hospital Portal
        </h1>
        <div class="subtitle">Healthcare Management • Secure Access Portal</div>
    </div>

    <main class="container" role="main">
        {% block content %}{% endblock %}
    </main>

    <div class="page-footer">
        <div style="opacity: 0.6;">© 2025 SHM Hospital Management Solutions</div>
        <div style="font-size: 0.8rem; margin-top: 4px; opacity: 0.5;">Secure • HIPAA Compliant • Professional</div>
    </div>
</body>
</html>
